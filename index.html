<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc</title>
    <link type="text/css" rel="stylesheet" href="resources/css/reset.css">
    <link type="text/css" rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>

    <!-- Header section -->

    <div class="head">
      <div class="head_container">
        <img src="resources/images/logo.png" alt="logo">
        <h2>SECRET AGENT SUPPLY INC.</h2>
      </div>
    </div>

    <!-- Main body section with background image and new arrival block -->

    <div class="main">
      <div class="new_arrival">
        <h2>NEW ARRIVAL</h2>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>

    <!-- Navigtaion bar -->
        <ul class="navigation">
          <li class="navigation_list">Eyewear</li>
          <li class="navigation_list">Apparel</li>
          <li class="navigation_list">Gadgets</li>
          <li class="navigation_list">Vehicles</li>
          <li class="navigation_list">Classes</li>
          <li class="navigation_list">Contact</li>
          <li class="tablet_nav_list">Menu</li>
        </ul>
    <!-- Products section with div for each product -->

    <div class="products">
      <div class="pen">
        <img src="resources/images/pen.png" alt="Exploding Pen">
        <p>Exploding Pen</p>
      </div>
      <div class="watch">
        <img src="resources/images/watch.png" alt="Cellular Watch">
        <p>Cellular Watch</p>
      </div>
      <div class="glasses">
        <img src="resources/images/glasses.png" alt="Thermal Glasses">
        <p>Thermal Glasses</p>
      </div>
    </div>

    <!-- information about the shop including location and work hours -->

    <div class="information">
      <div class="location">
        <p>Location</p>
        <p class="gray_white">-47.346436, 84.32354</p>
      </div>
      <div class="hours">
        <p>Hours</p>
        <p class="gray_white">8-800-700-70-77</p>
      </div>
    </div>

    <!-- Footer -->

    <footer>
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>
  </body>
</html>
